<div class="container">
 <p>Link: <a href="./Servlet1">Servlet1</a></p>

  <button (click)="getTrees()">Get Trees</button>

  <div class="card">
    <ul>
      <li *ngFor="let ani of treesList">
        Title: {{ani.title}}
      </li>
      <li *ngFor="let ani of treesList">
        Age: {{ani.age}} years
      </li>
      <li *ngFor="let ani of treesList">
        Info: {{ani.info}}
      </li>
      <li><img src="assets/Dub.jpg" (click)="getTrees()"></li>
    </ul>
  </div>
</div>
